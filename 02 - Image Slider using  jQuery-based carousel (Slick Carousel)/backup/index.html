<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/explore" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="parent">
        <h1>Dark Trio</h1>
        <div class="sliders-rows">
            <div style="text-align: center;" id="slider-container">
                <h2>Itadori Yoji</h2>
                <div id="image-slider">
                    <img src="https://i.pinimg.com/564x/32/d2/91/32d291c9e3b5d9fb0ecf8fae394e6971.jpg" alt="Image 1"
                        class="slider-image">
                    <img src="https://i.pinimg.com/564x/50/f4/a8/50f4a8784f2905aedf4601cbf099fb1c.jpg" alt="Image 2"
                        class="slider-image">
                    <img src="https://i.pinimg.com/564x/c9/75/5a/c9755ae9fe41f6774c7bb5c5c68fc463.jpg" alt="Image 3"
                        class="slider-image">
                    <!-- Add more images as needed -->
                </div>
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Jujutsu_Kaisen_logo.png">
                </div>
            </div>

            <div style="text-align: center;" id="slider-container">
                <h2>Denji</h2>
                <div id="image-slider2">
                    <img src="https://i.pinimg.com/564x/65/31/27/6531277cd0d15272b89db9a8738d64db.jpg" alt="Image 1"
                        class="slider-image">
                    <img src="https://i.pinimg.com/564x/67/c0/1f/67c01faefd9c00a6ab8cb21c5ad8e707.jpg" alt="Image 2"
                        class="slider-image">
                    <img src="https://i.pinimg.com/564x/b9/70/73/b97073423be9067c2beb6be836768afb.jpg" alt="Image 3"
                        class="slider-image">
                    <!-- Add more images as needed -->
                </div>
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Chainsaw_Man_logo.png">
                </div>
            </div>

            <div style="text-align: center;" id="slider-container">
                <h2>Gabimaru</h2>
                <div id="image-slider3">
                    <img src="https://i.pinimg.com/564x/c8/3e/8d/c83e8dca1ffd910cee58b95212f52c79.jpg" alt="Image 1"
                        class="slider-image">
                    <img src="https://i.pinimg.com/564x/3f/86/c3/3f86c3e99119305ba8111bfa5be82497.jpg" alt="Image 2"
                        class="slider-image">
                    <img src="https://i.pinimg.com/564x/c0/d7/49/c0d74993d6a0a80abbe883958469c28d.jpg" alt="Image 3"
                        class="slider-image">
                    <!-- Add more images as needed -->
                </div>
                <div class="logo">
                    <img src="https://image.tmdb.org/t/p/original/mZX5gaq3zLWw8aqy4nNoViyXAtM.png">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
